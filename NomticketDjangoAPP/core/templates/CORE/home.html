{% extends "CORE/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p id="titulo_terciario">{{ empleado.nom_emp | upper }} Bienvenido!!!</p>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}
    <a href="{% url 'registrar_empleado' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Registro</a>
    <a href="{% url 'lista_empleado' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Lista</a>
    <a href="{% url 'logout' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Salir</a>
</form>
{% endblock content %}
